<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <link rel="stylesheet" href="frontend-mentor-02.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans:ital,wght@1,300&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="center">


<div class="parent ">
  <div class="up">
    <h4 class="opacity res"> Your Result</h4>

    <div class="circle ">
      <span>76</span> 
      <span class="grey-text">of 100</span>
    </div>

    <div class="txt">
      <h3>Great</h3>
      <p class="opacity">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>

  </div>
  
  <div class="down">
    <h4 class="summ">Summary</h4>

    <div class="card rec">
      <div>
        <img src="assets\images\icon-reaction.svg">
        <span>Reaction</span>
      </div>
      <div class="black-text">80 <span class="grey-text"> / 100</span></div>  
    </div>

    <div class="card mem">
      <div>
        <img src="assets\images\icon-memory.svg">
        <span>Memory</span>
      </div>
      <div>80 <span class="grey-text"> / 100</span></div>  
    </div>
    
    <div class="card ver">
      <div>
        <img src="assets\images\icon-verbal.svg">
        <span>verbal</span>
      </div>
      <div>80 <span class="grey-text"> / 100</span></div>  
    </div>

    <div class="card vis">
      <div>
        <img src="assets\images\icon-visual.svg">
        <span>visual</span>
      </div>
      <div>80 <span class="grey-text"> / 100</span></div>  
    </div>

    <div class="cont center">Continue</div>
  </div>
</div>
 
</div>
</body>
</html>
